buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.5.RELEASE")
        classpath("org.zeroturnaround:gradle-jrebel-plugin:1.1.2")
        classpath("org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.0")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'rebel'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

jar {
    baseName = 'webs'
    version =  '0.7.0'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    // jetty
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // actuator
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // thymeleaf
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    // security
    compile("org.springframework.boot:spring-boot-starter-security")
    // data
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.hsqldb:hsqldb")
    // guava
    compile("com.google.guava:guava:17.0")
    // validation
    compile("javax.validation:validation-api")
    compile("org.hibernate:hibernate-validator")
    // context-support
    compile("org.springframework:spring-context-support")
    // mail
    compile("javax.mail:mail:1.4.7")
    // log
    compile("org.slf4j:slf4j-api")
    // velocity
    compile("org.springframework.boot:spring-boot-starter-velocity")
    // logback
    compile("ch.qos.logback:logback-classic:1.1.2")
    // rest
    compile("javax.ws.rs:javax.ws.rs-api:2.0")
    compile("org.glassfish.jersey.core:jersey-client:2.9.1")
    // html parsing
    compile("org.jsoup:jsoup:1.7.3")
    // annotations
    compile("com.google.code.findbugs:jsr305:3.0.0")



    testCompile("junit:junit")
    testCompile("org.mockito:mockito-all:1.9.5")
    testCompile("org.assertj:assertj-core:1.6.1")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("com.googlecode.catch-exception:catch-exception:1.2.0")
    testCompile("nl.jqno.equalsverifier:equalsverifier:1.4.1")
    testCompile("pl.pragmatists:JUnitParams:1.0.2")
}

jar.dependsOn(generateRebel)

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

jacoco {
    toolVersion = '0.7.1.201405082137'
}

jacocoTestReport {
    reports {
        html.destination "$buildDir/reports/jacoco"
        xml.enabled = true
        html.enabled = true
    }
}

sourceCompatibility = 1.8
