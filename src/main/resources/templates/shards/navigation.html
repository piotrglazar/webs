<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/index}">Webs</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:class="${pageName == 'index'} ? 'active' : ''"><a th:href="@{/index}" href="/index">Index</a></li>
            <li th:class="${pageName == 'accounts'} ? 'active' : ''"><a th:href="@{/accounts}" href="/accounts">Accounts</a></li>
            <li th:class="${pageName == 'contact'} ? 'active' : ''"><a href="#">Contact</a></li>
            <li th:class="${pageName == 'userDetails'} ? 'active' : ''"><a th:href="@{/userDetails}">Account details</a></li>
            <li th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')}"><a th:href="@{/admin}" href="/admin">Admin</a></li>
        </ul>
        <div class="navbar-collapse collapse">
            <form th:action="@{/logout}" method="post" class="navbar-form navbar-right" role="form">
                <button type="submit" class="btn btn-success">Sign out</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>
</body>
</html>
